<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fecfef, #ffecd2);
            color: #333;
            text-align: center;
            padding: 50px;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y="50%" font-size="50" fill="%23ff69b4">â™¥</text></svg>') repeat;
            opacity: 0.1;
            animation: float 10s infinite linear;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100px); }
        }
        h1 {
            font-size: 3em;
            margin-bottom: 40px;
            color: #d63384;
        }
        .buttons {
            position: relative;
        }
        button {
            font-size: 1.5em;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #yes {
            background: #28a745;
            color: white;
        }
        #yes:hover {
            background: #218838;
        }
        #no {
            background: #dc3545;
            color: white;
            position: absolute;
        }
        #no:hover {
            background: #c82333;
        }
        .emoji {
            font-size: 5em;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
    </style>
</head>
<body>
    <div class="hearts"></div>
    <h1>Will you be my Valentine, my love?</h1>
    <div class="buttons">
        <button id="yes">Yes</button>
        <button id="no">No</button>
    </div>
    <div id="angry" class="emoji">ðŸ˜ </div>
    <div id="sad" class="emoji">ðŸ˜¢</div>

    <script>
        const noButton = document.getElementById('no');
        const yesButton = document.getElementById('yes');
        const angryEmoji = document.getElementById('angry');
        const sadEmoji = document.getElementById('sad');
        let attempts = 0;

        // Function to move the "No" button away
        function moveNoButton() {
            const x = Math.random() * (window.innerWidth - 200);
            const y = Math.random() * (window.innerHeight - 100);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }

        // Detect mouse proximity to "No" button
        document.addEventListener('mousemove', (e) => {
            const rect = noButton.getBoundingClientRect();
            const distance = Math.sqrt((e.clientX - (rect.left + rect.width / 2)) ** 2 + (e.clientY - (rect.top + rect.height / 2)) ** 2);
            if (distance < 50) {
                moveNoButton();
                attempts++;
                if (attempts >= 10) {
                    angryEmoji.style.display = 'block';
                    setTimeout(() => {
                        angryEmoji.style.display = 'none';
                        sadEmoji.style.display = 'block';
                        setTimeout(() => {
                            sadEmoji.style.display = 'none';
                            attempts = 0; // Reset
                        }, 2000);
                    }, 2000);
                }
            }
        });

        // "Yes" button click
        yesButton.addEventListener('click', () => {
            window.location.href = 'love.html';
        });
    </script>
</body>
</html>
